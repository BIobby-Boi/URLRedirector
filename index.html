<!DOCTYPE html>
<html>
<head>
  <title>URL Redirect</title>
  <style>
    .redirect-button {
      background-color: green;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="url" placeholder="Enter URL here">
  <button class="redirect-button" onclick="redirect()">Redirect</button>

  <script>
    function redirect() {
      var url = document.getElementById('url').value;

      // If the URL does not start with "https://" or "http://", prepend "https://" to it.
      if (url.indexOf('https://') !== 0 && url.indexOf('http://') !== 0) {
        url = 'https://' + url;
      }

      window.location.href = url;
    }
  </script>
</body>
</html>
