<!DOCTYPE html>
<html>
<head>
  <title>URL Redirect</title>
  <style>
    input#url, button.redirect-button {
      margin: 0 auto;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    input#url {
      width: 500px;
      height: 150px;
      margin-left: -100px;
    }

    button.redirect-button {
      background-color: green;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 500px;
      height: 150px;
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <input type="text" id="url" placeholder="Enter URL here">
  <button class="redirect-button" onclick="redirect()">Redirect</button>

  <script>
    function redirect() {
      var url = document.getElementById('url').value;

      // If the URL does not start with "https://" or "http://", prepend "https://" to it.
      if (url.indexOf('https://') !== 0 && url.indexOf('http://') !== 0) {
        url = 'https://' + url;
      }

      window.location.href = url;
    }
  </script>
</body>
</html>
